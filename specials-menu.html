<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the specials menu for Boteco – Restaurante Brasileiro in Bengaluru.">
    <meta property="og:title" content="Specials Menu – Boteco">
    <meta property="og:description" content="View the specials menu for Boteco – Restaurante Brasileiro in Bengaluru.">
    <meta property="og:image" content="assets/images/hero.jpg">
    <link rel="canonical" href="https://boteco.co.in/specials-menu.html">
    <title>Specials Menu – Boteco</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logos/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/boteco_style.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3 navbar-hidden">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <picture>
                    <source srcset="assets/images/logos/logo.webp" type="image/webp">
                    <img loading="lazy" src="assets/images/logos/logo.png" alt="Boteco Logo" class="me-2">
                </picture>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://tinyurl.com/26vp8xgh" target="_blank" rel="noopener">Reservations</a>
                    </li>
                </ul>
            </div>
            <div id="header-awards" class="header-awards ms-auto"></div>
        </div>
    </nav>
    <main class="py-5 mt-5 fade-in-section">
        <div class="container">
            <div id="specialsMenuGallery" data-menu-gallery="specials-menu" data-menu-manifest="assets/menus/specials-menu.json" class="menu-gallery mb-4 text-center">
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <button class="prev-btn btn btn-outline-dark me-3">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <h1 class="menu-title mb-0">Specials Menu</h1>
                    <div class="image-counter"></div>
                    <button class="next-btn btn btn-outline-dark ms-3">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="position-relative d-inline-block">
                    <picture>
                        <img loading="lazy" class="menu-image img-fluid" src="" alt="Specials Menu" width="1080" height="1080">
                    </picture>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-3">
        <p class="mb-0">&copy; 2015&ndash;2025 Boteco Restaurante Brasileiro. All rights reserved.</p>
    </footer>
    <!-- WhatsApp Floating Chat Widget -->
    <a
      href="https://wa.me/918792045444?text=Hi%20there%2C%20I%20visited%20your%20website%20and%20have%20a%20question"
      class="whatsapp_float"
      target="_blank"
      rel="noopener"
    >
      <img
        src="assets/images/logos/Digital_Glyph_Green.svg"
        alt="WhatsApp logo"
        width="64"
        height="64"
        style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"
      >
    </a>
    <script src="assets/js/main.min.js" defer></script>
    <script src="assets/js/menu-gallery.min.js" defer></script>
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
