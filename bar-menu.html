<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the bar menu for Boteco – Restaurante Brasileiro in Bengaluru.">
    <title>Bar Menu – Boteco</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/boteco_style.css">
    <style>
        /* Use Fraunces font from Google Fonts */
        body { font-family: 'Fraunces', serif; }
        h1, h2, h3, .brand-name { font-family: 'Fraunces', serif; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Boteco Logo" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservations.html">Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-4">Bar Menu</h1>
            <div id="barMenuGallery" data-menu-gallery="bar-menu" class="mb-4 text-center">
                <div class="position-relative d-inline-block">
                    <button class="prev-btn btn btn-primary position-absolute top-50 start-0 translate-middle-y" style="z-index:2">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <img class="menu-image img-fluid" src="" alt="Bar Menu">
                    <button class="next-btn btn btn-primary position-absolute top-50 end-0 translate-middle-y" style="z-index:2">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="image-counter mt-2"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/menu-gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
